<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
  <div class="container">
    <a class="navbar-brand" href="#">DemoNgStore</a>
    <span class="text-info">{{greet}}</span>

    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarResponsive">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a class="nav-link" routerLink="home" routerLinkActive="active">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="product" routerLinkActive="active">Product</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="shopping-cart" routerLinkActive="active">
              <i class="fa fa-shopping-cart" aria-hidden="true"></i> ({{shoppingCartItemAmount}})
          </a>
        </li>
        <li class="nav-item" *ngIf="!isLogin">
          <!-- <a class="nav-link" routerLink="account/login" routerLinkActive="active">
              <i class="fa fa-sign-in" aria-hidden="true"></i> Login
          </a> -->
          <a class="nav-link" [routerLink]="['account/login', { returnUrl: currentLink }]" routerLinkActive="active">
            <i class="fa fa-sign-in" aria-hidden="true"></i> Login
        </a>
        </li>
        <li class="nav-item" *ngIf="isLogin">
            <a class="nav-link" (click)="logout()" href="#">
                <i class="fa fa-sign-out" aria-hidden="true"></i> Logout
            </a>
          </li>
      </ul>
    </div>
  </div>
</nav>
<!-- Page Content -->
<div class="container" style="margin-bottom:30px;">
  <router-outlet></router-outlet>
</div>

<!-- Footer -->
<footer class="py-5 bg-dark">
  <div class="container">
    <p class="m-0 text-center text-white">Copyright &copy; Your Website 2017</p>
  </div>
  <!-- /.container -->
</footer>
